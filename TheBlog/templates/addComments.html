{%extends 'base.html' %}
{% block title %} Comment on BLog Post {%endblock%}
{% block content %}
<div class="main-comment-page py-5">
    <div class="container">


        <h2>Add Comments..</h2>
        {% if user.is_authenticated %}
        <form action="" method="post">
            {%csrf_token%}
            {{form.as_div}}
            <div class="btn-comment-wrapper mt-3">
                <button class="btn btn-secondary">Comment</button>
            </div>
        </form>
        {% else %}
        <h1>You are logged out from session.Please <a href="{% url 'login' %}"> Login </a>to get access for Add Comment
            on Post.</h1>
        {% endif %}
    </div>
</div>
{% endblock %}
