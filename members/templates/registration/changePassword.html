{%extends 'base.html' %}
{% block title %} Change Password {%endblock%}
{% block content %}
<div class="main-password-change py-5">
    <div class="container">


        <h1>Change Password</h1>
        {% if user.is_authenticated %}
        <form action="" method="post">
            {%csrf_token%}
            {{form.as_div}}
            <div class="btn-update text-center mt-3">
                <button class="btn btn-secondary">Update</button>

            </div>
        </form>
        {% else %}
        <h1>Oops.. You can't update password.</h1>
        {% endif %}
    </div>
</div>
{% endblock %}
