{%extends 'base.html' %}
{% block title %} Create Profile Page {%endblock%}
{% block content %}
<div class="main-create-profile-page py-5">
    <div class="container">


        {% if user.is_authenticated %}
        <form action="" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            {{form.as_div}}
            <div class="btn-create-profile-wrapper mt-3">
                <button class="btn btn-secondary">Create Profile</button>
            </div>
        </form>
        {% else %}
        <h1>You are logged out from session.Please <a href="{% url 'login' %}"> Login </a>to get access for Add Post.
        </h1>
        {% endif %}
    </div>
</div>
{% endblock %}
